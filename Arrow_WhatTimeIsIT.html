<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

<title> What time is it? </title>
<p id="time"></p>

<script>



  let timeElements = document.querySelector('#time')

  setInterval(  () => {
    let dates = Date()
    timeElements.innerHTML = dates
  }, 1000)

</script>


</body>
</html>
