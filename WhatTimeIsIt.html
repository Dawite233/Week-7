    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

      <body>

      <title> What time is it? </title>
      <p id="time"></p>

      <script>

        let timeElement = document.querySelector('#time')

        setTimeout( function () {
          let date = Date()
          timeElement.innerHTML = `You have summited the application on ${date}`
        }, 1000)


        let timeElements = document.querySelector('#time')

        setInterval( function () {
          let dates = Date()
          timeElements.innerHTML = dates
        }, 1000)

      </script>


      </body>
    </html>
